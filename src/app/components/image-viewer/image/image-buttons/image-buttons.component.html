<div>
  <button><3</button>
  <button (click)="toggleCommentSection()">Commenter</button>
  <div *ngIf="showCommentSection">
    <input type="text" id="comment-input" (keyup.enter)="emitAddCommentEventToImageComponent()">
    <div *ngIf="imageComments">
      <div *ngFor="let item of imageComments">
        <p>{{item.comment}}</p>
      </div>
    </div>
  </div>
</div>
